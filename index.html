<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Daily Planner</h1>
            <div class="date-display" id="dateDisplay"></div>
        </header>

        <main>
            <!-- Jadwal Pelajaran -->
            <section class="schedule-section">
                <h2>ğŸ“… Jadwal Hari Ini</h2>
                <div class="day-selector">
                    <select id="daySelect">
                        <option value="senin">Senin</option>
                        <option value="selasa">Selasa</option>
                        <option value="rabu">Rabu</option>
                        <option value="kamis">Kamis</option>
                        <option value="jumat">Jumat</option>
                        <option value="sabtu">Sabtu</option>
                    </select>
                </div>
                <div class="schedule-list" id="scheduleList"></div>
                <button class="btn-add" onclick="addSchedule()">+ Tambah Jadwal</button>
            </section>

            <!-- Tugas/PR -->
            <section class="tasks-section">
                <h2>âœï¸ Tugas & PR</h2>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Tugas baru...">
                    <input type="date" id="taskDeadline">
                    <button onclick="addTask()">Tambah</button>
                </div>
                <div class="task-list" id="taskList"></div>
            </section>
            
            <!-- Catatan -->
            <section class="notes-section">
                <h2>ğŸ“ Catatan Cepat</h2>
                <textarea id="noteArea" placeholder="Tulis catatan penting di sini..."></textarea>
                <button onclick="saveNote()">ğŸ’¾ Simpan Catatan</button>
            </section>

            <!-- Pomodoro Timer -->
            <section class="pomodoro-section">
                <h2>ğŸ… Pomodoro Timer</h2>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button class="btn-timer" onclick="startTimer()">â–¶ï¸ Mulai</button>
                    <button class="btn-timer" onclick="pauseTimer()">â¸ï¸ Pause</button>
                    <button class="btn-timer" onclick="resetTimer()">ğŸ”„ Reset</button>
                </div>
                <div class="timer-settings">
                    <label>
                        <input type="radio" name="timerMode" value="25" checked onchange="changeMode(25)">
                        Fokus (25 min)
                    </label>
                    <label>
                        <input type="radio" name="timerMode" value="5" onchange="changeMode(5)">
                        Istirahat (5 min)
                    </label>
                </div>
                <div class="session-counter">
                    Sesi selesai: <span id="sessionCount">0</span>
                </div>
            </section>

            <!-- Habit Tracker -->
            <section class="habit-section">
                <h2>âœ… Habit Tracker</h2>
                <div class="week-selector">
                    <button class="btn-week" onclick="changeWeek(-1)">â—€</button>
                    <span id="weekDisplay">Minggu Ini</span>
                    <button class="btn-week" onclick="changeWeek(1)">â–¶</button>
                </div>
                <div class="habit-grid">
                    <div class="habit-header">
                        <div class="habit-name">Habit</div>
                        <div class="habit-day">S</div>
                        <div class="habit-day">M</div>
                        <div class="habit-day">T</div>
                        <div class="habit-day">W</div>
                        <div class="habit-day">T</div>
                        <div class="habit-day">F</div>
                        <div class="habit-day">S</div>
                    </div>
                    <div id="habitList"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
