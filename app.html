<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Daily Planner SMA</h1>
            <div class="date-display" id="dateDisplay"></div>
        </header>

        <main>
            <!-- Jadwal Pelajaran -->
            <section class="schedule-section">
                <h2>üìÖ Jadwal Hari Ini</h2>
                <div class="day-selector">
                    <select id="daySelect">
                        <option value="senin">Senin</option>
                        <option value="selasa">Selasa</option>
                        <option value="rabu">Rabu</option>
                        <option value="kamis">Kamis</option>
                        <option value="jumat">Jumat</option>
                        <option value="sabtu">Sabtu</option>
                    </select>
                </div>
                <div class="schedule-list" id="scheduleList"></div>
                <button class="btn-add" onclick="addSchedule()">+ Tambah Jadwal</button>
            </section>

            <!-- Tugas/PR -->
            <section class="tasks-section">
                <h2>‚úèÔ∏è Tugas & PR</h2>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Tugas baru...">
                    <input type="date" id="taskDeadline">
                    <button onclick="addTask()">Tambah</button>
                </div>
                <div class="task-list" id="taskList"></div>
            </section>

            <!-- Catatan -->
            <section class="notes-section">
                <h2>üìù Catatan Cepat</h2>
                <textarea id="noteArea" placeholder="Tulis catatan penting di sini..."></textarea>
                <button onclick="saveNote()">üíæ Simpan Catatan</button>
            </section>
        </main>
    </div>

    <!-- Modal untuk tambah jadwal -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Tambah Jadwal Pelajaran</h3>
            <input type="time" id="scheduleTime" placeholder="Waktu">
            <input type="text" id="scheduleSubject" placeholder="Mata Pelajaran">
            <input type="text" id="scheduleTeacher" placeholder="Guru (opsional)">
            <button onclick="saveSchedule()">Simpan</button>
        </div>
    </div>

</body>
